version: '3.1'
intents:
- Delete_Employee_data:
    use_entities:
    - employee_id
- Get_employee_data_by_id:
    use_entities:
    - employee_id
- Register_employee:
    use_entities:
    - employee_name
    - designation
    - employee_id
# - Update_employee_data
- initial_greet
- affirm
- bot_challenge
- deny
- goodbye
- greet
- inform
- mood_great
- mood_unhappy
- nlu_fallback
- stop
- hospital_bed_avilability
entities:
- employee_id
- employee_name
- designation
slots:
  employee_id:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: employee_register_form
        requested_slot: employee_id
  employee_name:
    type: any
    influence_conversation: false
    mappings:
    - type: from_text
      conditions:
      - active_loop: employee_register_form
        requested_slot: employee_name
  designation:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: employee_register_form
        requested_slot: designation
  base_location:
    type: any
    mappings:
    - type: from_text
      conditions:
      - active_loop: employee_register_form
        requested_slot: base_location
  d_employee_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: employee_id
      intent: Delete_Employee_data
    - type: from_text
      conditions:
      - active_loop: employee_delete_form
        requested_slot: d_employee_id
  q_employee_id:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: employee_id
      intent: Get_employee_data_by_id
    - type: from_text
      conditions:
      - active_loop: employee_query_form
        requested_slot: q_employee_id
forms:
  employee_register_form:
    required_slots:
    - employee_name
    - employee_id
    - designation
    - base_location
  employee_delete_form:
    required_slots:
    - d_employee_id
  employee_query_form:
    required_slots:
    - q_employee_id
actions:
- submit_employee_delete_form
- submit_employee_query_form

- submit_employee_register_form
- validate_employee_register_form

- action_resources_list
responses:
  utter_greet:
  - text: Hey! How may i help you?
  utter_greet_welcome:
  - text: Hi there! Welcome. I'm Rasa ChatBot for employee Registration.
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: ok, good bye.
  utter_imfine:
  - text: Im fine.
  - text: I'm good.
  - text: Fit n Fine.
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_continue:
  - text: Would you like to abort/exit this form?
  utter_default:
  - text: Sorry, I didn't get that, can you rephrase?
  utter_fill_form_all_details:
  - text: 'Enter following details:'
  utter_form_stopped:
  - text: Okay.
  utter_ask_employee_name:
  - text: Please enter employee name?
  utter_ask_employee_id:
  - text: Please enter unique employee ID?
  utter_ask_designation:
  - text: Please enter employee designation?
  utter_ask_base_location:
  - text: Please select employee base location?
    buttons:
    - title: Kochi
      payload: Kochi
    - title: Banglore
      payload: Banglore
    - title: Mysore
      payload: Mysore
  utter_employee_register_form_submitted:
  - text: "Employee with following details registered successfully:"
  utter_cant_register:
  - text: Unable to register. Do you want to try again?
  utter_what_else_CanIDoForYou:
  - text: What else can i do for you?
  utter_okay:
  - text: Okay.
  utter_ask_d_employee_id:
  - text: 'Please enter unique Employee ID to delete:'
  utter_ask_q_employee_id:
  - text: 'Please enter unique Employee ID to get info:'
  utter_show_emp_details:
  - text: "Employee Details:  \n  \t Name: {employee_name}  \n  \t Employee ID: {employee_id}  \n  \t Designation: {designation}  \n  \t Base location: {base_location}  \n"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: false
